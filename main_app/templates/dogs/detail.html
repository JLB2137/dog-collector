{% extends 'base.html' %}
{% block content %}
<div class="card">
    <a href="/dogs/{{ dog.id }}">
      <div class="card-content">
        <span class="card-title">{{ dog.name }}</span>
        <p>Breed: {{ dog.breed }}</p>
        <p>Description: {{ dog.description }}</p>
        {% if dog.age > 0 %}
        <p>Age: {{ dog.age }}</p>
        {% else %}
        <p>Age: Pup</p>
        {% endif %}
      </div>
    </a>
    <div class="card-action">
      <a href="{% url 'dogs_update' dog.id %}">Edit</a>
      <a href="{% url 'dogs_delete' dog.id %}">Delete</a>
    </div>
  </div>

{% endblock %}
